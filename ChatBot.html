<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0707ae;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: rgb(238, 231, 231);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4285F4;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            clear: both;
        }

        .user-message {
            background-color: #E3F2FD;
            color: #333;
            float: right;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #F1F1F1;
            color: #333;
            float: left;
            border-bottom-left-radius: 5px;
        }

        .message-input {
            display: flex;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }

        #send-button {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #3367d6;
        }

        .thinking {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #F1F1F1;
            border-radius: 18px;
            float: left;
            margin-bottom: 15px;
            border-bottom-left-radius: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            margin: 0 3px;
            animation: thinking 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes thinking {
            0%, 80%, 100% { transform: scale(0); } 
            40% { transform: scale(1.0); }
        }

        .api-key-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        #api-key-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }

        #save-key-button {
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #save-key-button:hover {
            background-color: #2d8e47;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        code {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="api-key-container">
        <input type="password" id="api-key-input" placeholder="Enter your Gemini API Key">
        <button id="save-key-button">Save Key</button>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            Gemini Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm a Gemini-powered chatbot. How can I help you today?
            </div>
        </div>
        <div class="message-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyButton = document.getElementById('save-key-button');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        
        let apiKey = localStorage.getItem('gemini_api_key') || '';
        
        if (apiKey) {
            apiKeyInput.value = '********';
        }
        
        // Save API key to local storage
        saveKeyButton.addEventListener('click', () => {
            apiKey = apiKeyInput.value;
            localStorage.setItem('AIzaSyA-KP4TEwsO4uoROkfjs9RwDD8vHwYLpeI', apiKey);
            apiKeyInput.value = '********';
            alert('API key saved!');
        });
        
        // Function to add message to chat
        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            
            // Process markdown for code blocks and inline code
            let processedMessage = message;
            
            // Handle code blocks with backticks
            processedMessage = processedMessage.replace(/```([^`]+)```/g, function(match, p1) {
                return `<pre>${p1.trim()}</pre>`;
            });
            
            // Handle inline code with single backticks
            processedMessage = processedMessage.replace(/`([^`]+)`/g, function(match, p1) {
                return `<code>${p1}</code>`;
            });
            
            // Handle line breaks
            processedMessage = processedMessage.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = processedMessage;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Function to show thinking animation
        function showThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.classList.add('thinking');
            thinkingDiv.id = 'thinking-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                thinkingDiv.appendChild(dot);
            }
            
            chatMessages.appendChild(thinkingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        
        function hideThinking() {
            const thinkingDiv = document.getElementById('thinking-indicator');
            if (thinkingDiv) {
                thinkingDiv.remove();
            }
        }
        
        // Function to send message to Gemini API
        async function sendMessageToGemini(message) {
            if (!apiKey) {
                alert('Please save your Gemini API key first!'); //AIzaSyA-KP4TEwsO4uoROkfjs9RwDD8vHwYLpeI
                return;
            }
            
            showThinking();
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                hideThinking();
                
                if (data.candidates && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    addMessage(botResponse, false);
                } else if (data.error) {
                    addMessage(`Error: ${data.error.message}`, false);
                } else {
                    addMessage("Sorry, I couldn't process your request. Please try again.", false);
                }
            } catch (error) {
                hideThinking();
                addMessage(`An error occurred: ${error.message}`, false);
            }
        }
        
        // Send message when send button is clicked
        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                sendMessageToGemini(message);
            }
        });
        
        // Send message when Enter key is pressed
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    sendMessageToGemini(message);
                }
            }
        });
    </script>
</body>
</html>
